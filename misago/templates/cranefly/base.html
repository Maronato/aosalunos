{% from "cranefly/macros.html" import page_title -%}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ page_title() }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">{% block meta %}{% endblock %}
    <link href="{{ STATIC_URL }}cranefly/css/cranefly.css" rel="stylesheet">{% block stylesheets %}{% endblock %}
    <!--[if IE 7]>
    <link rel="stylesheet" href="{{ STATIC_URL }}cranefly/css/font-awesome-ie7.min.css">
    <![endif]-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">


      <!-- Google Analytics -->
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-87284395-1', 'auto');
        ga('send', 'pageview');

      </script>
  </head>
  <body itemscope itemtype="http://schema.org/WebPage"{% block body_class %}{% endblock %}>
  	{% block body %}{% endblock %}

  	<script src="{{ STATIC_URL }}cranefly/js/jquery-1.7.2.min.js"></script>
  	<script src="{{ STATIC_URL }}cranefly/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var l_img_broken_msg = "{{ _('Image could not be loaded.') }}";
      var l_play_media_msg = "{{ _('Click to play media') }}";
      var l_play_media_author = "{{ _('uploaded by {author}') }}";
    </script>
  	<script src="{{ STATIC_URL }}cranefly/js/cranefly.js"></script>{% block javascripts %}{% endblock %}
    {{ hook_append_extra|safe }}
  </body>
</html>
