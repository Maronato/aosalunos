{% extends "admin/admin/layout.html" %}

{% block action_body %}
<form action="{{ link }}" method="post">
  <input type="hidden" name="{{ csrf_id }}" value="{{ csrf_token }}">
  <p class="lead">
    {% trans %}Attachments that will be deleted{% endtrans %}: <strong>{{ attachments_count|intcomma }}</strong>
  </p>
  <div class="form-actions">
    <button name="save" type="submit" class="btn btn-danger">{% trans %}Delete Attachment Type{% endtrans %}</button>
    <a href="{{ fallback }}" class="btn">{% trans %}Cancel{% endtrans %}</a>
  </div>
</form>
{% endblock %}
