{% extends "app/base.html" %}

{% block content %}

<div class="profile-page">
    <div class="header header-filter" style="background-image: url('http://www.50anos.unicamp.br/images/imagens/078-04-221215.jpg');">
        <div class="row">
            <h1 class="site-banner">
                Grandes poderes<br>
                Representantes maiores
            </h1>
        </div>
    </div>
</div>

<div class="container marketing">

    <div class="row featurette">
        <div class="col-md-10 col-md-offset-1">
            <h2 class="featurette-heading">{{ texts.title_1 | safe }}</h2>
            <p class="lead">
            {{ texts.text_1 | safe }}
            </p>
        </div>
    </div>


    <hr class="featurette-divider">


    <div class="row featurette">
        <div class="col-md-10 col-md-offset-1">
            <h2 class="featurette-heading">{{ texts.title_2 | safe }}</h2>
            <p class="lead">
            {{ texts.text_2 | safe }}
            </p>
        </div>
    </div>

</div>

{% endblock content %}
